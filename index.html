<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokec Live Chat</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #e5ddd5; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        #chat-container { width: 100%; max-width: 500px; height: 95vh; background: white; display: flex; flex-direction: column; border-radius: 15px; box-shadow: 0 12px 28px rgba(0,0,0,0.2); overflow: hidden; }
        header { background: #075e54; color: white; padding: 15px; font-weight: bold; text-align: center; font-size: 1.2rem; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; list-style: none; margin: 0; background-color: #efeae2; display: flex; flex-direction: column; }
        #messages li { background: white; padding: 8px 15px; border-radius: 12px; margin-bottom: 8px; width: fit-content; max-width: 80%; box-shadow: 0 1px 2px rgba(0,0,0,0.1); font-size: 15px; }
        #messages li strong { display: block; color: #128c7e; font-size: 12px; margin-bottom: 2px; }
        #messages li.my-message { background: #dcf8c6; align-self: flex-end; }
        form { display: flex; padding: 15px; background: #f0f0f0; gap: 10px; }
        input { flex: 1; border: none; padding: 12px 20px; border-radius: 25px; outline: none; font-size: 16px; }
        button { background: #075e54; color: white; border: none; border-radius: 50%; width: 45px; height: 45px; cursor: pointer; font-size: 20px; }
    </style>
</head>
<body>

<div id="chat-container">
    <header>Pokec Live</header>
    <ul id="messages"></ul>
    <form id="form">
        <input id="input" autocomplete="off" placeholder="Type a message..." />
        <button type="submit">âž¤</button>
    </form>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io(); 
    // Ask for name, or give a random Guest name
    const username = prompt("Nickname:") || "User" + Math.floor(Math.random() * 1000);

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messageList = document.getElementById('messages');

    function addMessage(data) {
        const item = document.createElement('li');
        if (data.user === username) item.classList.add('my-message');
        item.innerHTML = `<strong>${data.user}</strong> ${data.text}`;
        messageList.appendChild(item);
        messageList.scrollTop = messageList.scrollHeight; // Auto-scroll to bottom
    }

    // Load history when joining
    socket.on('load history', (history) => {
        messageList.innerHTML = '';
        history.forEach(data => addMessage(data));
    });

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (input.value.trim()) {
            socket.emit('chat message', { user: username, text: input.value });
            input.value = '';
        }
    });

    socket.on('chat message', (data) => addMessage(data));
</script>
</body>
</html>
