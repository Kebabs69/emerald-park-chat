<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald Park Chat</title>
    <style>
        body { font-family: sans-serif; background-color: #e5e5e5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #004d40; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .rooms-bar { background: #00695c; color: white; padding: 10px; display: flex; gap: 10px; overflow-x: auto; white-space: nowrap; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .room-btn { background: rgba(255,255,255,0.2); border: none; color: white; padding: 6px 15px; border-radius: 20px; cursor: pointer; font-size: 13px; }
        .room-btn.active { background: white; color: #004d40; font-weight: bold; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message { background: white; padding: 10px 15px; border-radius: 10px; max-width: 80%; display: flex; align-items: center; gap: 10px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .avatar { font-size: 24px; }
        .input-area { background: white; padding: 20px; display: flex; gap: 10px; }
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 5px; outline: none; margin: 5px 0; }
        #admin-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; z-index: 1000; }
        #auth-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #004d40; color: white; overflow-y: auto; }
        .auth-container { background: white; padding: 20px; border-radius: 10px; color: black; width: 80%; max-width: 350px; text-align: center; margin: 10px; }
        #chat-screen { display: none; flex-direction: column; height: 100vh; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <h2>Emerald Park</h2>
        <div class="auth-container">
            <h3>Login</h3>
            <input type="email" id="login-email" placeholder="Email"><br>
            <input type="password" id="login-pass" placeholder="Password"><br>
            <button onclick="handleLogin()" style="width:100%; padding:10px; background: #28a745; color:white; border:none; border-radius:5px; margin-top:10px;">LOGIN</button>
        </div>
        <div class="auth-container">
            <h3>Register</h3>
            <input type="text" id="reg-user" placeholder="Username"><br>
            <input type="email" id="reg-email" placeholder="Email"><br>
            <input type="password" id="reg-pass" placeholder="Password"><br>
            <p>Choose Profile Pic:</p>
            <select id="reg-avatar" style="width:100%;">
                <option value="üë§">Standard</option>
                <option value="üòé">Cool</option>
                <option value="üê±">Cat</option>
                <option value="üê∂">Dog</option>
                <option value="üëë">King/Queen</option>
                <option value="üî•">Fire</option>
            </select><br>
            <button onclick="handleRegister()" style="width:100%; padding:10px; background: #007bff; color:white; border:none; border-radius:5px; margin-top:10px;">CREATE ACCOUNT</button>
        </div>
    </div>

    <div id="chat-screen">
        <div class="header">
            <span>Pokec Live | <span id="clock">00:00:00</span></span>
            <div style="display:flex; gap:10px;">
                <button id="admin-panel-btn" style="display:none; background:#004d40; border:1px solid white; color:white; cursor:pointer;" onclick="openAdmin()">ADMIN</button>
                <button onclick="logout()" style="background:red; color:white; border:none; padding:5px 10px; border-radius:5px;">X</button>
            </div>
        </div>

        <div class="rooms-bar">
            <button class="room-btn active" onclick="switchRoom('Dating site')">Dating site</button>
            <button class="room-btn" onclick="switchRoom('Flirt')">Flirt</button>
            <button class="room-btn" onclick="switchRoom('Cars')">Cars</button>
            <button class="room-btn" onclick="switchRoom('Music')">Music</button>
            <button class="room-btn" onclick="switchRoom('Games')">Games</button>
        </div>

        <div id="chat-box"></div>

        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Type a message..." style="flex:1;">
            <button onclick="sendMsg()" style="background:none; border:none; font-size:24px;">‚û§</button>
        </div>
    </div>

    <div id="admin-modal">
        <h3>Admin Tools</h3>
        <button onclick="clearAllChat()" style="width:100%; background:orange; padding:10px;">‚ö†Ô∏è CLEAR CHAT</button>
        <ul id="user-list" style="list-style:none; padding:0;"></ul>
        <button onclick="document.getElementById('admin-modal').style.display='none'">Close</button>
    </div>

    <script>
        let userEmail = localStorage.getItem('userEmail');
        let username = localStorage.getItem('username');
        let userAvatar = localStorage.getItem('userAvatar');
        let isAdmin = false;
        let currentRoom = 'Dating site';

        function updateClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }
        setInterval(updateClock, 1000);

        // Enter key listener
        document.getElementById("msg-input").addEventListener("keypress", (e) => { if(e.key === "Enter") sendMsg(); });

        function switchRoom(room) {
            currentRoom = room;
            document.querySelectorAll('.room-btn').forEach(btn => btn.classList.toggle('active', btn.innerText === room));
            document.getElementById('chat-box').innerHTML = '';
            loadMessages(); 
        }

        if (userEmail) enterChat();

        function enterChat() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
            checkStatus();
        }

        async function handleLogin() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-pass').value;
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, password })
            });
            if(res.ok) {
                const user = await res.json();
                localStorage.setItem('userEmail', user.email);
                localStorage.setItem('username', user.username);
                localStorage.setItem('userAvatar', user.avatar);
                userEmail = user.email; username = user.username; userAvatar = user.avatar;
                enterChat();
            } else alert("Login failed!");
        }

        async function handleRegister() {
            const usernameInput = document.getElementById('reg-user').value;
            const email = document.getElementById('reg-email').value.trim();
            const password = document.getElementById('reg-pass').value;
            const avatar = document.getElementById('reg-avatar').value;
            await fetch('/api/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username: usernameInput, email, password, avatar })
            });
            alert("Account created!");
        }

        function logout() { localStorage.clear(); location.reload(); }

        async function checkStatus() {
            const res = await fetch(`/api/user-status?email=${userEmail}`);
            const data = await res.json();
            isAdmin = data.isAdmin;
            if (isAdmin) document.getElementById('admin-panel-btn').style.display = 'block';
            loadMessages();
        }

        async function loadMessages() {
            const res = await fetch('/api/messages');
            const messages = await res.json();
            const box = document.getElementById('chat-box');
            box.innerHTML = '';
            
            const filteredMessages = messages.filter(m => {
                if (currentRoom === 'Dating site') return !m.room || m.room === 'Dating site';
                return m.room === currentRoom;
            });

            filteredMessages.forEach(m => {
                const div = document.createElement('div');
                div.className = 'message';
                const avatarImg = `<span class="avatar">${m.avatar || 'üë§'}</span>`;
                const trash = isAdmin ? `<span onclick="deleteMsg('${m._id}')" style="cursor:pointer;color:red;margin-left:10px;">üóëÔ∏è</span>` : '';
                div.innerHTML = `${avatarImg} <div><strong>${m.username}</strong>: ${m.text}</div> ${trash}`;
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        }

        async function sendMsg() {
            const text = document.getElementById('msg-input').value;
            if (!text) return;
            const res = await fetch('/api/messages', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email: userEmail, username, text, room: currentRoom })
            });
            if (res.status === 403) { alert("BANNED!"); logout(); return; }
            document.getElementById('msg-input').value = '';
            loadMessages();
        }

        async function openAdmin() {
            const res = await fetch('/api/users');
            const users = await res.json();
            const list = document.getElementById('user-list');
            list.innerHTML = '';
            users.forEach(u => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${u.username}</span> <button onclick="banUser('${u.email}')">BAN</button>`;
                list.appendChild(li);
            });
            document.getElementById('admin-modal').style.display = 'block';
        }

        async function banUser(email) { if(confirm("Ban?")) { await fetch('/api/ban', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ email }) }); openAdmin(); } }
        async function deleteMsg(id) { await fetch(`/api/messages/${id}`, { method: 'DELETE' }); loadMessages(); }
        async function clearAllChat() { await fetch('/api/clear-chat', { method: 'POST' }); loadMessages(); }

        setInterval(loadMessages, 3000);
    </script>
</body>
</html>
