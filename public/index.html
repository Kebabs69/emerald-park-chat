<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civility Chat</title>
    <style>
        :root { --p-green: #1B3022; --a-gold: #D4AF37; --bg: #FDFBF7; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        /* TRIPLE LOGO BRANDING */
        .logo-row { display: flex; justify-content: center; align-items: center; gap: 20px; margin: 30px 0; }
        .logo-s { width: 50px; height: 50px; background: var(--p-green); border: 2px solid var(--a-gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 25px; color: var(--a-gold); }
        .logo-l { width: 90px; height: 90px; background: var(--p-green); border: 4px solid var(--a-gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 45px; color: var(--a-gold); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .brand-text { text-align: center; font-size: 28px; font-weight: bold; color: var(--p-green); letter-spacing: 2px; margin-bottom: 20px; }

        .header { background: var(--p-green); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--a-gold); }
        .rooms-bar { background: #264230; padding: 10px; display: flex; gap: 8px; overflow-x: auto; }
        .room-btn { background: rgba(255,255,255,0.1); border: none; color: white; padding: 8px 15px; border-radius: 20px; cursor: pointer; transition: 0.3s; }
        .room-btn.active { background: var(--a-gold); font-weight: bold; color: var(--p-green); }
        
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; background: var(--bg); display: flex; flex-direction: column; gap: 12px; }
        .message { background: white; padding: 12px; border-radius: 12px; max-width: 80%; display: flex; gap: 12px; border-left: 4px solid var(--p-green); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .avatar-circle { font-size: 24px; background: #eee; border-radius: 50%; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; }

        #auth-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background: #e9ecef; }
        .auth-card { background: white; padding: 30px; border-radius: 15px; width: 320px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-p { width: 100%; padding: 12px; background: var(--p-green); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #chat-screen { display: none; flex-direction: column; height: 100vh; }
    </style>
</head>
<body>
    <div id="auth-screen">
        <div class="logo-row">
            <div class="logo-s">â˜•</div>
            <div class="logo-l">â˜•</div>
            <div class="logo-s">â˜•</div>
        </div>
        <div class="brand-text">CIVILITY CHAT</div>
        <div class="auth-card">
            <input type="email" id="l-email" placeholder="Email">
            <input type="password" id="l-pass" placeholder="Password">
            <button class="btn-p" onclick="handleLogin()">LOGIN</button>
        </div>
    </div>

    <div id="chat-screen">
        <div class="header"><strong>CIVILITY CHAT â˜•</strong> <button onclick="logout()">Logout</button></div>
        <div class="rooms-bar">
            <button class="room-btn active" onclick="switchRoom('General')">General</button>
            <button class="room-btn" onclick="switchRoom('VIP Lounge')">VIP Lounge ðŸ‘‘</button>
        </div>
        <div id="chat-box"></div>
        <div style="background:white; padding:15px; display:flex; gap:10px;">
            <input type="text" id="msg-input" placeholder="Type a message...">
            <button onclick="sendMsg()" class="btn-p" style="width:100px;">Send</button>
        </div>
    </div>

    <script>
        let userEmail = localStorage.getItem('userEmail');
        let username = localStorage.getItem('username');
        let currentRoom = 'General';

        if (userEmail) enterChat();

        function enterChat() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
            loadMessages();
        }

        async function handleLogin() {
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email: document.getElementById('l-email').value, password: document.getElementById('l-pass').value })
            });
            if(res.ok) {
                const data = await res.json();
                localStorage.setItem('userEmail', data.email);
                localStorage.setItem('username', data.username);
                location.reload();
            } else alert("Login failed");
        }

        async function loadMessages() {
            const res = await fetch('/api/messages');
            const messages = await res.json();
            const box = document.getElementById('chat-box');
            box.innerHTML = '';
            messages.filter(m => m.room === currentRoom).forEach(m => {
                const div = document.createElement('div');
                div.className = 'message';
                div.innerHTML = `<div class="avatar-circle">${m.avatar || 'ðŸ‘¤'}</div><div><strong>${m.username}</strong>: ${m.text}</div>`;
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        }

        async function sendMsg() {
            const text = document.getElementById('msg-input').value;
            if(!text) return;
            
            const res = await fetch('/api/messages', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email: userEmail, username, text, room: currentRoom })
            });

            // VIP Check: Logout if unauthorized
            if (res.status === 402) {
                alert("VIP Only! Logging out.");
                logout(); 
                return;
            }

            document.getElementById('msg-input').value = '';
            loadMessages();
        }

        function switchRoom(room) {
            currentRoom = room;
            document.querySelectorAll('.room-btn').forEach(btn => btn.classList.toggle('active', btn.innerText.includes(room.split(' ')[0])));
            loadMessages();
        }

        function logout() { localStorage.clear(); location.reload(); }
        setInterval(loadMessages, 3000);
    </script>
</body>
</html>
