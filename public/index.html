<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald Park Chat</title>
    <style>
        body { font-family: sans-serif; background-color: #e5e5e5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #004d40; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        
        /* AUTH BOX STYLES */
        #auth-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; gap: 20px; }
        .auth-box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        .auth-box h3 { margin-top: 0; color: #004d40; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .btn-login { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-register { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        
        /* CHAT STYLES */
        #chat-screen { display: none; flex-direction: column; height: 100vh; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message { background: white; padding: 10px 15px; border-radius: 10px; max-width: 70%; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .admin-btn { background: #004d40; border: 1px solid white; color: white; padding: 5px 10px; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .input-area { background: white; padding: 20px; display: flex; gap: 10px; }
        #admin-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.5); z-index: 1000; min-width: 300px; }
        .delete-ico { cursor: pointer; margin-left: 10px; color: red; font-size: 14px; }
        .ban-btn { background: #ff4444; color: white; border: none; padding: 3px 8px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h3>Login</h3>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button class="btn-login" onclick="handleLogin()">LOGIN</button>
        </div>

        <div style="font-weight: bold; color: #666;">- OR -</div>

        <div class="auth-box">
            <h3>Register</h3>
            <input type="text" id="reg-user" placeholder="Username">
            <input type="email" id="reg-email" placeholder="Email">
            <input type="password" id="reg-pass" placeholder="Password">
            <button class="btn-register" onclick="handleRegister()">CREATE ACCOUNT</button>
        </div>
    </div>

    <div id="chat-screen">
        <div class="header">
            <span id="user-display">Pokec Live</span>
            <button id="admin-panel-btn" class="admin-btn" style="display:none;" onclick="openAdmin()">ADMIN</button>
            <button onclick="logout()" style="background:none; border:none; color:white; cursor:pointer;">Logout</button>
        </div>
        <div id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Type a message...">
            <button onclick="sendMsg()" style="background: none; border: none; cursor: pointer; font-size: 24px;">‚û§</button>
        </div>
    </div>

    <div id="admin-modal">
        <h3>Admin Tools</h3>
        <button onclick="clearAllChat()" style="width:100%; background:orange; margin-bottom:10px; border:none; padding:10px; cursor:pointer;">‚ö†Ô∏è CLEAR ALL MESSAGES</button>
        <ul id="user-list" style="list-style:none; padding:0;"></ul>
        <button onclick="document.getElementById('admin-modal').style.display='none'" style="width:100%; margin-top:10px;">Close</button>
    </div>

    <script>
        let userEmail = localStorage.getItem('userEmail');
        let username = localStorage.getItem('username');
        let isAdmin = false;

        // Check if already logged in
        if(userEmail) showChat();

        function showChat() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
            checkStatus();
        }

        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, password })
            });
            if(res.ok) {
                const user = await res.json();
                localStorage.setItem('userEmail', user.email);
                localStorage.setItem('username', user.username);
                userEmail = user.email;
                username = user.username;
                showChat();
            } else {
                alert("Login Failed");
            }
        }

        async function handleRegister() {
            const usernameInput = document.getElementById('reg-user').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-pass').value;
            const res = await fetch('/api/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username: usernameInput, email, password })
            });
            if(res.ok) {
                alert("Registered! Now please Login above.");
            } else {
                alert("Error or Email exists");
            }
        }

        function logout() {
            localStorage.clear();
            window.location.reload();
        }

        async function checkStatus() {
            const res = await fetch(`/api/user-status?email=${userEmail}`);
            const data = await res.json();
            isAdmin = data.isAdmin;
            if (isAdmin) document.getElementById('admin-panel-btn').style.display = 'block';
            loadMessages();
        }

        async function loadMessages() {
            const res = await fetch('/api/messages');
            const messages = await res.json();
            const box = document.getElementById('chat-box');
            box.innerHTML = '';
            messages.forEach(m => {
                const div = document.createElement('div');
                div.className = 'message';
                const trash = isAdmin ? `<span class="delete-ico" onclick="deleteMsg('${m._id}')">üóëÔ∏è</span>` : '';
                div.innerHTML = `<strong>${m.username}</strong>: ${m.text} ${trash}`;
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        }

        async function sendMsg() {
            const text = document.getElementById('msg-input').value;
            if (!text) return;
            await fetch('/api/messages', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email: userEmail, username, text })
            });
            document.getElementById('msg-input').value = '';
            loadMessages();
        }

        async function openAdmin() {
            const res = await fetch('/api/users');
            const users = await res.json();
            const list = document.getElementById('user-list');
            list.innerHTML = '';
            users.forEach(u => {
                const li = document.createElement('li');
                li.style.padding = "5px 0";
                const banBtn = u.email !== userEmail ? `<button class="ban-btn" onclick="banUser('${u.email}')">BAN</button>` : '<i>(You)</i>';
                li.innerHTML = `${u.username} ${banBtn}`;
                list.appendChild(li);
            });
            document.getElementById('admin-modal').style.display = 'block';
        }

        async function deleteMsg(id) {
            if (confirm("Delete this message?")) {
                await fetch(`/api/messages/${id}`, { method: 'DELETE' });
                loadMessages();
            }
        }

        async function banUser(email) {
            if (confirm(`Ban ${email}?`)) {
                await fetch('/api/ban', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email })\n                });
                openAdmin();
            }
        }

        async function clearAllChat() {
            if (confirm("WIPE EVERYTHING?")) {
                await fetch('/api/clear-chat', { method: 'POST' });
                loadMessages();
                document.getElementById('admin-modal').style.display = 'none';
            }
        }

        setInterval(loadMessages, 3000);
    </script>
</body>
</html>
