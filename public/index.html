<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civility | Elite Networking</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1113;
            --sidebar: #1a1d21;
            --accent: #D4AF37; /* Your Gold */
            --text: #e1e1e1;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            margin: 0; font-family: 'Inter', sans-serif; 
            background: var(--bg); color: var(--text);
            height: 100vh; display: flex; overflow: hidden;
        }

        /* Side Navigation */
        .sidebar {
            width: 280px; background: var(--sidebar);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column;
        }

        .brand-section { padding: 30px 20px; border-bottom: 1px solid var(--border); }
        .brand-name { color: var(--accent); font-weight: 800; letter-spacing: 2px; font-size: 1.2rem; }

        .nav-list { padding: 15px; flex: 1; overflow-y: auto; }
        .nav-item {
            padding: 12px 15px; border-radius: 8px; cursor: pointer;
            margin-bottom: 5px; transition: 0.2s; color: #888;
        }
        .nav-item:hover, .nav-item.active { background: var(--glass); color: white; }

        /* Main Chat Area */
        .main-chat { flex: 1; display: flex; flex-direction: column; position: relative; }
        
        .chat-header {
            padding: 15px 30px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(15, 17, 19, 0.8); backdrop-filter: blur(10px);
        }

        #message-flow {
            flex: 1; overflow-y: auto; padding: 25px;
            display: flex; flex-direction: column; gap: 15px;
        }

        /* Professional Message Bubbles */
        .msg-wrap { display: flex; flex-direction: column; max-width: 75%; }
        .msg-wrap.mine { align-self: flex-end; align-items: flex-end; }
        
        .msg-info { font-size: 0.75rem; margin-bottom: 4px; opacity: 0.6; }
        .bubble {
            padding: 12px 18px; border-radius: 18px; line-height: 1.5;
            background: var(--glass); border: 1px solid var(--border);
        }
        .mine .bubble { background: var(--accent); color: black; font-weight: 500; border: none; }

        /* Input Dock */
        .input-dock { padding: 25px; background: var(--bg); }
        .input-container {
            background: var(--sidebar); border: 1px solid var(--border);
            border-radius: 12px; padding: 10px 15px; display: flex; gap: 10px;
        }
        input#chat-input {
            flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 1rem;
        }

        /* Buy Me A Coffee - Floating Professional Style */
        .bmc-btn {
            position: fixed; bottom: 90px; right: 30px;
            z-index: 99; transition: transform 0.3s;
        }
        .bmc-btn:hover { transform: scale(1.05); }

        /* Auth Screen */
        #login-overlay {
            position: fixed; inset: 0; background: var(--bg);
            z-index: 1000; display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div class="bmc-btn">
        <a href="https://www.buymeacoffee.com/YOUR_USERNAME" target="_blank">
            <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" style="height: 50px !important; width: 180px !important;">
        </a>
    </div>

    <div id="login-overlay">
        <div style="width: 350px; text-align: center;">
            <h1 style="color: var(--accent)">CIVILITY</h1>
            <p style="opacity: 0.6">Please authenticate to join the lounge.</p>
            <input type="email" id="login-email" placeholder="Email" style="width:100%; padding:12px; margin:10px 0; background:#1a1d21; border:1px solid #333; color:white;">
            <input type="password" id="login-pass" placeholder="Password" style="width:100%; padding:12px; margin:10px 0; background:#1a1d21; border:1px solid #333; color:white;">
            <button onclick="handleLogin()" style="width:100%; padding:12px; background:var(--accent); border:none; font-weight:bold; cursor:pointer; margin-top:10px;">ENTER</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="brand-section"><div class="brand-name">CIVILITY</div></div>
        <div class="nav-list">
            <div class="nav-item active"># general-lounge</div>
            <div class="nav-item">ðŸ’Ž vip-access</div>
            <div class="nav-item">ðŸ›  support-desk</div>
        </div>
    </div>

    <div class="main-chat">
        <div class="chat-header">
            <span id="room-label"># general-lounge</span>
            <button onclick="logout()" style="background:none; border:none; color:#ff5f57; cursor:pointer;">Exit</button>
        </div>
        
        <div id="message-flow"></div>

        <div class="input-dock">
            <div class="input-container">
                <input type="text" id="chat-input" placeholder="Type a message..." onkeypress="if(event.key==='Enter') send()">
                <button onclick="send()" style="background:none; border:none; color:var(--accent); cursor:pointer; font-weight:bold;">SEND</button>
            </div>
        </div>
    </div>

    <script>
        let user = JSON.parse(localStorage.getItem('user'));
        if(user) document.getElementById('login-overlay').style.display = 'none';

        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-pass').value;
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, password })
            });
            if(res.ok) {
                const data = await res.json();
                localStorage.setItem('user', JSON.stringify(data));
                location.reload();
            } else {
                alert("Invalid Credentials");
            }
        }

        async function send() {
            const input = document.getElementById('chat-input');
            if(!input.value.trim()) return;

            await fetch('/api/messages', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    username: user.username,
                    email: user.email,
                    text: input.value,
                    room: 'General'
                })
            });
            input.value = '';
            refreshMessages();
        }

        async function refreshMessages() {
            const res = await fetch('/api/messages');
            const data = await res.json();
            const container = document.getElementById('message-flow');
            container.innerHTML = data.map(m => `
                <div class="msg-wrap ${m.email === user.email ? 'mine' : ''}">
                    <span class="msg-info">${m.username} â€¢ ${new Date(m.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                    <div class="bubble">${m.text}</div>
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }

        function logout() { localStorage.clear(); location.reload(); }
        setInterval(refreshMessages, 3000);
        if(user) refreshMessages();
    </script>
</body>
</html>
