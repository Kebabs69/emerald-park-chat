<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civility Chat</title>
    <style>
        :root { --p-green: #1B3022; --a-gold: #D4AF37; --bg: #FDFBF7; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        .logo-box { text-align: center; margin: 20px 0; }
        .logo-circle { width: 80px; height: 80px; background: var(--p-green); border: 3px solid var(--a-gold); border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; font-size: 40px; color: var(--a-gold); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .brand-text { font-size: 24px; font-weight: bold; color: var(--p-green); margin-top: 10px; letter-spacing: 1px; }

        .header { background: var(--p-green); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--a-gold); }
        .rooms-bar { background: #264230; padding: 10px; display: flex; gap: 8px; overflow-x: auto; white-space: nowrap; }
        .room-btn { background: rgba(255,255,255,0.1); border: none; color: white; padding: 8px 15px; border-radius: 20px; cursor: pointer; transition: 0.3s; font-size: 13px; }
        .room-btn.active { background: var(--a-gold); font-weight: bold; color: var(--p-green); }
        
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; background: var(--bg); display: flex; flex-direction: column; gap: 12px; }
        .message { background: white; padding: 12px; border-radius: 12px; max-width: 80%; display: flex; gap: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 4px solid var(--p-green); }
        .avatar-circle { font-size: 24px; background: #eee; border-radius: 50%; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; }
        .del-btn { color: #d9534f; cursor: pointer; font-size: 11px; margin-left: 10px; font-weight: bold; }

        #auth-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background: #e9ecef; }
        .auth-card { background: white; padding: 30px; border-radius: 15px; width: 320px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-primary { width: 100%; padding: 12px; background: var(--p-green); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #chat-screen { display: none; flex-direction: column; height: 100vh; }
    </style>
</head>
<body>
    <div id="auth-screen">
        <div class="logo-box"><div class="logo-circle">â˜•</div><div class="brand-text">CIVILITY CHAT</div></div>
        <div class="auth-card">
            <h3>Login</h3>
            <input type="email" id="l-email" placeholder="Email">
            <input type="password" id="l-pass" placeholder="Password">
            <button class="btn-primary" onclick="handleLogin()">SIGN IN</button>
        </div>
        <div class="auth-card" style="background:#f8f9fa">
            <h3>Register</h3>
            <input type="text" id="r-user" placeholder="Username">
            <input type="email" id="r-email" placeholder="Email">
            <input type="password" id="r-pass" placeholder="Password">
            <select id="r-avatar"><option value="ðŸ‘¤">Standard</option><option value="ðŸ‘‘">VIP User</option><option value="ðŸ”¥">Premium</option></select>
            <button class="btn-primary" onclick="handleRegister()">CREATE ACCOUNT</button>
        </div>
    </div>

    <div id="chat-screen">
        <div class="header"><strong>CIVILITY CHAT</strong> <button onclick="logout()" style="background:#c0392b; color:white; border:none; padding:5px 12px; border-radius:5px; cursor:pointer;">Logout</button></div>
        <div class="rooms-bar">
            <button class="room-btn active" onclick="switchRoom('General')">General</button>
            <button class="room-btn" onclick="switchRoom('Dating site')">Dating</button>
            <button class="room-btn" onclick="switchRoom('Gaming')">Gaming</button>
            <button class="room-btn" onclick="switchRoom('VIP Lounge')">VIP Lounge ðŸ‘‘</button>
            <button class="room-btn" onclick="switchRoom('Support Account')">Support</button>
        </div>
        <div id="chat-box"></div>
        <div style="background:white; padding:15px; display:flex; gap:10px; border-top:1px solid #ddd;">
            <input type="text" id="msg-input" placeholder="Type a message..." style="flex:1; padding:12px; border:1px solid #ddd; border-radius:8px;">
            <button onclick="sendMsg()" style="background:var(--p-green); color:white; border:none; padding:0 25px; border-radius:8px; cursor:pointer; font-weight:bold;">Send</button>
        </div>
    </div>

    <script>
        let userEmail = localStorage.getItem('userEmail');
        let username = localStorage.getItem('username');
        let isAdmin = false;
        let isVIP = false;
        let currentRoom = 'General';

        if (userEmail) enterChat();

        function enterChat() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
            checkStatus();
        }

        async function handleLogin() {
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email: document.getElementById('l-email').value, password: document.getElementById('l-pass').value })
            });
            if(res.ok) {
                const data = await res.json();
                localStorage.setItem('userEmail', data.email);
                localStorage.setItem('username', data.username);
                location.reload();
            } else alert("Invalid Login");
        }

        async function handleRegister() {
            const res = await fetch('/api/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    username: document.getElementById('r-user').value, 
                    email: document.getElementById('r-email').value, 
                    password: document.getElementById('r-pass').value,
                    avatar: document.getElementById('r-avatar').value
                })
            });
            if(res.ok) alert("Account Created!");
        }

        async function checkStatus() {
            const res = await fetch(`/api/user-status?email=${userEmail}`);
            const data = await res.json();
            isAdmin = data.isAdmin;
            isVIP = data.isVIP;
            loadMessages();
        }

        async function loadMessages() {
            const res = await fetch('/api/messages');
            const messages = await res.json();
            const box = document.getElementById('chat-box');
            box.innerHTML = '';
            
            messages.filter(m => m.room === currentRoom).forEach(m => {
                const div = document.createElement('div');
                div.className = 'message';
                const del = isAdmin ? `<span class="del-btn" onclick="deleteMsg('${m._id}')">[Delete]</span>` : '';
                div.innerHTML = `<div class="avatar-circle">${m.avatar || 'ðŸ‘¤'}</div><div><strong style="color:var(--p-green)">${m.username}</strong>: ${m.text}${del}</div>`;
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        }

        async function sendMsg() {
            const text = document.getElementById('msg-input').value;
            if(!text) return;
            
            // VIP Room Protection
            if(currentRoom === 'VIP Lounge' && !isVIP && !isAdmin) {
                alert("This room is for VIP members only!");
                return;
            }

            await fetch('/api/messages', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email: userEmail, username, text, room: currentRoom })
            });
            document.getElementById('msg-input').value = '';
            loadMessages();
        }

        async function deleteMsg(id) {
            if(!confirm("Are you sure?")) return;
            await fetch(`/api/messages/${id}?adminEmail=${userEmail}`, { method: 'DELETE' });
            loadMessages();
        }

        function switchRoom(room) {
            currentRoom = room;
            document.querySelectorAll('.room-btn').forEach(btn => btn.classList.toggle('active', btn.innerText.includes(room.split(' ')[0])));
            loadMessages();
        }

        function logout() { localStorage.clear(); location.reload(); }
        setInterval(loadMessages, 3000);
    </script>
</body>
</html>
