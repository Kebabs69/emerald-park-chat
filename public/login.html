<!DOCTYPE html>
<html>
<head>
    <title>Login - Emerald Park</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #e5e5e5; }
        .login-card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #004d40; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Emerald Park Chat</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login / Register</button>
    </div>

    <script>
    async function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const username = document.getElementById('username').value;

        // Try to Login FIRST
        const res = await fetch('/api/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ email, password })
        });

        if (res.ok) {
            const user = await res.json();
            localStorage.setItem('userEmail', user.email);
            localStorage.setItem('username', user.username);
            window.location.href = '/';
        } else {
            // If Login fails, ONLY THEN try to Register
            console.log("Login failed, trying to register...");
            const regRes = await fetch('/api/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username, email, password })
            });

            if (regRes.ok) {
                alert("Account created! Click Login again.");
            } else {
                alert("Error: Email already exists or password wrong.");
            }
        }
    }
</script>
</body>
</html>
